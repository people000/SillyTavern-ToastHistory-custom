<div class="stth-popup-container">
    <!-- [수정!] 메인 탭: '알림'과 '차단 목록'을 전환합니다. -->
    <div class="stth-main-tabs">
        <button data-view="history" class="active">알림</button>
        <button data-view="blocked">차단 목록</button>
    </div>

    <!-- '알림' 뷰: 이 안에는 하위 탭과 알림 목록이 들어갑니다. -->
    <div class="stth-view-container" data-view-name="history">
        <!-- 하위 탭: All, Info, Success... -->
        <div class="stth-tabs">
            <button data-level="all" class="active">All</button>
            <button data-level="info">Info</button>
            <button data-level="success">Success</button>
            <button data-level="warning">Warning</button>
            <button data-level="error">Error</button>
        </div>

        <!-- 알림 목록이 여기에 동적으로 채워집니다 -->
        <div class="stth-history-list"></div>
    </div>

    <!-- '차단 목록' 뷰: 이 공간은 처음엔 숨겨져 있습니다. -->
    <div class="stth-view-container" data-view-name="blocked" style="display: none;">
        <!-- 차단된 알림 목록이 여기에 동적으로 채워집니다 -->
        <div class="stth-blocked-list"></div>
    </div>
</div>
